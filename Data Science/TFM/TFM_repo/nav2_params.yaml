  ros__parameters:
    use_sim_time: True

bt_navigator_navigate_to_pose_rclcpp_node:
  ros__parameters:
    use_sim_time: True

controller_server:
  ros__parameters:
    controller_frequency: 40.0
    use_sim_time: true
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.01
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.15
      lookahead_dist: 0.2
      min_lookahead_dist: 0.1
      max_lookahead_dist: 1.0
      lookahead_time: 1.0
      rotate_to_heading_angular_vel: 2.0
      transform_tolerance: 0.5
      use_velocity_scaled_lookahead_dist: true
      use_approach_vel: true


local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 10.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.02
      footprint: "[ [0.05, 0.05], [0.05, -0.05], [-0.05, -0.05], [-0.05, 0.05] ]"
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.001
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.02
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 10.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      footprint: "[ [0.05, 0.05], [0.05, -0.05], [-0.05, -0.05], [-0.05, 0.05] ]"
      resolution: 0.02
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.001
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    # Overridden in launch by the "map" launch configuration or provided default value.
    # To use in yaml, remove the default "map" value in the tb3_simulation_launch.py file & provide full path to map below.
    yaml_filename: ""


planner_server:
  ros__parameters:
    transform_tolerance: 0.3
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      use_sim_time: True
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.1
      downsample_costmap: false
      allow_unknown: true
      max_iterations: 100000
      max_on_approach_iterations: 500
      terminal_checking_interval: 10000
      max_planning_time: 1.0
      motion_model_for_search: "DUBIN"
      cost_travel_multiplier: 1.0
      angle_quantization_bins: 32
      analytic_expansion_ratio: 2.0
      analytic_expansion_max_length: 2.0
      minimum_turning_radius: 0.1
      reverse_penalty: 1.5
      non_straight_penalty: 1.0
      cost_penalty: 1.3
      retrospective_penalty: 0.02
      rotation_penalty: 3.0
      smooth_path: true
      cache_obstacle_heuristic: true
      smoother:
        max_iterations: 100
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-6
        do_refinement: false

